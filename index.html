<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 소개 갤러리</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 메인 소개  -->
<header>
  <h1>책 소개 갤러리</h1>
</header>
<section class="intro">
  <p>다양한 책들을 한눈에 만나보세요. 이 갤러리에서는 여러 장르의 책을 소개하며, 각 책의 상세 정보를 제공합니다. 아래에서 책 표지를 클릭해 보세요!</p>
</section>

<!-- 갤러리 영역 -->
<section class="gallery-section">
  <h2>갤러리</h2>
  <div class="gallery">
    <img src="book1.jpg" alt="책 1" data-full="book1.jpg" data-title="책 제목 1" data-author="저자 1" data-description="이 책은 첫 번째 책에 대한 설명입니다.">
    <img src="book2.jpg" alt="책 2" data-full="book2.jpg">
    <img src="book3.jpg" alt="책 3" data-full="book3.jpg">
    <img src="book4.jpg" alt="책 4" data-full="book4.jpg">
    <img src="book5.jpg" alt="책 5" data-full="book5.jpg">
    <img src="book6.jpg" alt="책 6" data-full="book6.jpg">
    <img src="book7.jpg" alt="책 7" data-full="book7.jpg">
    <img src="book8.jpg" alt="책 8" data-full="book8.jpg">
  </div>
</section>

<!-- 팝업 -->
<div class="popup">
  <img src="" alt="책 상세 이미지">
  <button class="close-btn">X</button>
</div>

<script src="script.js"></script>
</body>
</html>
